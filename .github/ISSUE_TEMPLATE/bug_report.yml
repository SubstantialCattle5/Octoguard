name: Bug report
description: Report a reproducible bug in this project
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible.
  - type: input
    id: title
    attributes:
      label: Bug title
      description: Short summary of the bug.
      placeholder: e.g. "Crash on login"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the problem?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, browser, versions, etc. (if relevant)
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we reach you if we need more info?