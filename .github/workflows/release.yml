name: Release Actions to Marketplace

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          release_name: Release ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## What's Changed
            
            This release includes updates to the Octoguard GitHub Actions:
            
            ### Actions Included:
            - **Low-Effort PR Triage**: Detects and labels low-effort contributions
            - **Auto-Close Low-Effort PRs**: Automatically closes PRs that don't meet standards  
            - **AI-Suspect Detection**: Identifies AI-assisted contributions
            
            ### Usage:
            ```yaml
            - name: Low-effort triage
              uses: substantialcattle5/Octoguard/.github/actions/low-effort@${{ github.event.inputs.tag || github.ref_name }}
              with:
                grace_hours: '48'
            ```
            
            Full documentation: https://github.com/substantialcattle5/Octoguard

      - name: Publish Low-Effort Action
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .github/actions/low-effort/action.yml
          asset_name: low-effort-action.yml
          asset_content_type: text/yaml

      - name: Publish Auto-Close Action
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .github/actions/auto-close-low-effort/action.yml
          asset_name: auto-close-action.yml
          asset_content_type: text/yaml

      - name: Publish AI-Suspect Action
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .github/actions/ai-suspect/action.yml
          asset_name: ai-suspect-action.yml
          asset_content_type: text/yaml
